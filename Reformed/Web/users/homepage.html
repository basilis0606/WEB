        // ============================  Fetch Functions  ============================

        async function fetchAPI(url, method, data = {}) {
            const requestOptions = {
                method: method,
                redirect: 'follow',
                headers: {
                    "Content-Type": "application/json",
                },
            };
            if (method !== "GET") {
                requestOptions.body = JSON.stringify(data);
            }
            return await fetch(url, requestOptions)
                .then(response => response.json())
                .catch(error => {
                    console.error(error);
                    throw new Error('Something went wrong. Please try again later.');
                });
        }
        function fetchUserInfo() {

        // =============================  Helper Functions  =============================

        // Function to clear children elements of a DOM element
        function clearChildrenElements(element) {
            while (element.firstChild) {
                element.removeChild(element.firstChild);
            }
        }

        // Function to calculate distance between two coordinates using Haversine formula
        function calculateDistance(lon1, lat1, lon2, lat2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) *
                Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) *
                Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in km
            const meters = distance * 1000; // Convert to meters
            return meters;
        }

        // ==============================  Execute Logic  ==============================

        let stores = fetchAPI("/api/stores", "GET");

        const startLocation = { lat: 38.24638, lng: 21.73505 };
        const map = L.map('map', { zoomControl: false }).setView(startLocation, 18);
        var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
        });
        OpenStreetMap_HOT.addTo(map);

        // Layer Group to store markers. This is important because the layer can be cleared in an instant
        const storesMarkersLayerGroup = L.layerGroup().addTo(map);

        // ===================== Stores =====================

        const storeIcon = L.icon({
            iconUrl: '/img/location-dot.svg',
            className: 'fa-icon',
            iconSize: [36, 36],
            iconAnchor: [18, 26],
        });

        let storesMarkerLayer = null
        stores.then((res) => {
            if ((res) !== 'undefined' && res.features.length > 0) {
                storesLayer = createStoreLayer(res);
                storesMarkersLayerGroup.addLayer(storesLayer);
            }
        }).catch(error => {
            console.error(error);
        });

        // Fetch information about a store by its ID
        function fetchStoreSalesById(storeId) {
            return fetchAPI(`/api/stores/${storeId}`, "GET");
        }

        // Function to create a marker layer from a GeoJson object 
        function createStoreLayer(geoJson) {
            let layer = L.geoJSON(geoJson, {
                pointToLayer: function (feature, latlng) {
                    let marker_opacity = (feature.properties.sale_exists) ? 1 : 0.4;
                    return L.marker(latlng, {
                        opacity: marker_opacity,
                        icon: storeIcon
                    });
                },
                onEachFeature: function (feature, layer) {
                    let storeLabel = (feature.properties.name || "Unknown");

                    // Click event
                    layer.on('click', () => {
                        const storeSales = fetchStoreSalesById(feature.properties.id);

                        storeSales.then((res) => {
                            if (typeof res !== 'undefined') {
                                // Display the store info 
                                displayStoreInfoInCard(feature, res);
                            }
                        }).catch(error => {
                            console.error('Error fetching store information: ', error);
                        });
                    });

                    // Mouseover and mouseout events
                    // Mouseover and mouseout events
                    layer.on('mouseover', () => {
                        layer.openPopup();
                    });
                    layer.on('mouseout', () => {
                        layer.closePopup();
                    });
                    layer.bindPopup(`<h6>${storeLabel}</h6>`, { closeButton: false, offset: L.point(0, -12) });
                }
            });
            return layer;
        }

        // ============== Display Store Info ==============

        // Access needed DOM elements:
        // Sales List
        const card_info = document.getElementById('card_info');
        const card_salesList = document.getElementById('card_salesList');
        const card_detailedSale = document.getElementById('card_detailedSale');
        const card_storeName = document.getElementById('card_storeName');
        const card_addSaleBtm = document.getElementById('card_addSaleBtm');
        const card_backBtm = document.getElementById('card_backBtm');

        // Function to display the store info in the sidebar
        function displayStoreInfoInCard(storeInfo, storeSales) {

            // Clear the previous information
            clearChildrenElements(card_salesList);

            // Show the card
            if (card_info.classList.contains('d-none')) {
                card_info.classList.remove('d-none');
            }

            // Show the sales list
            card_salesList.classList.remove('d-none');
            // Hide everything else 
            card_backBtm.classList.add('d-none');
            card_detailedSale.classList.add('d-none');

            // Add the store name to the sidebar
            const storeName = (storeInfo.properties.name || 'Unknown');
            card_storeName.textContent = storeName;

            distanceWithUser = calculateDistance(userLocation.lng, userLocation.lat,
                storeInfo.geometry.coordinates[0], storeInfo.geometry.coordinates[1]);

            // If distance < 50 show add sale button else hide it
            if (distanceWithUser < 50) {
                card_addSaleBtm.classList.remove('d-none');
            } else {
                card_addSaleBtm.classList.add('d-none');
            }

            // Display sales if available in storeSales
            if (storeSales && storeSales.length > 0) {
                storeSales.forEach(sale => {
                    const saleItem = document.createElement('div');
                    saleItem.classList.add('d-flex', 'justify-content-between', 'align-items-center', 'mb-2');

                    // Sale left
                    const saleLeft = document.createElement('div');
                    // Check if criteria are matched and add a star
                    if (sale.criteria_ok) {
                        const starIcon = document.createElement('i');
                        starIcon.classList.add('fa-solid', 'fa-star');
                        starIcon.style.marginRight = '8px';
                        saleLeft.appendChild(starIcon);
                    } else {
                        const dotIcon = document.createElement('i');
                        dotIcon.classList.add('fa-solid', 'fa-circle', 'fa-2xs');
                        dotIcon.style.marginRight = '8px';
                        saleLeft.appendChild(dotIcon);
                    }

                    // Sale Name
                    const saleName = document.createElement('span');
                    saleName.textContent = sale.name;
                    saleName.classList.add('sale-name');
                    saleName.addEventListener('mouseenter', () => {
                        saleName.style.textDecoration = 'underline';
                    });
                    saleName.addEventListener('mouseleave', () => {
                        saleName.style.textDecoration = 'none';
                    });
                    saleName.addEventListener('click', () => {
                        displaySaleInfoInCard(sale);
                    });

                    saleName.style.pointerEvents = 'none';

                    // Sale Price
                    const salePrice = document.createElement('span');
                    salePrice.textContent = `${sale.price}€`;
                    salePrice.classList.add('fw-bold');
                    salePrice.style.marginLeft = '12px';

                    // Update elements functionality based on user distance
                    if (distanceWithUser < 50) {
                        saleName.style.pointerEvents = 'auto';
                        card_addSaleBtm.classList.remove('d-none');
                    }

                    const enabled = sale.stock && (distanceWithUser < 50);
                    const likeDislikeButtonsContainer = createLikeDislikeButtons(sale, enabled);

                    // Append the elements to the sale item
                    // Sale Left
                    saleLeft.appendChild(saleName);
                    saleLeft.appendChild(salePrice);
                    // Check if stock is available and add a stock icon
                    if (sale.stock) {
                        const stockIcon = document.createElement('i');
                        stockIcon.classList.add('fa-solid', 'fa-cubes');
                        stockIcon.style.marginLeft = '4px';
                        saleLeft.appendChild(stockIcon);
                    }

                    // saleItem
                    saleItem.appendChild(saleLeft);
                    saleItem.appendChild(likeDislikeButtonsContainer);

                    // Append the sale item to the sales list 
                    card_salesList.appendChild(saleItem);
                });
            }
        }

        function createLikeDislikeButtons(sale, enabled) {
            const container = document.createElement('div');
            container.classList.add('d-flex', 'align-items-center');

            const likeButton = document.createElement('button');
            likeButton.type = 'button'; // Use button type
            likeButton.classList.add('btn', 'btn-primary', 'py-0', 'px-2');
            likeButton.style.marginRight = '4px';
            likeButton.style.fontSize = '12px';
            likeButton.innerHTML = `<i class="fa-solid fa-thumbs-up"></i> ${sale.likes_num}`;

            const dislikeButton = document.createElement('button');
            dislikeButton.type = 'button'; // Use button type
            dislikeButton.classList.add('btn', 'btn-danger', 'py-0', 'px-2');
            dislikeButton.style.fontSize = '12px';
            dislikeButton.innerHTML = `<i class="fa-solid fa-thumbs-down fa-xs"></i> ${sale.dislikes_num}`;

            if (!enabled) {
                likeButton.disabled = true;
                dislikeButton.disabled = true;
            }
            container.appendChild(likeButton);
            container.appendChild(dislikeButton);

            // Add event listeners for like and dislike buttons
            likeButton.addEventListener('click', () => {
                handleLikeClick(sale, likeButton);
            });

            dislikeButton.addEventListener('click', () => {
                handleDislikeClick(sale, dislikeButton);
            });

            return container;
        }

        // Handle like button click
        function handleLikeClick(sale, likeButton) {
            if (!sale.liked) {
                // Update the sale object
                sale.likes_num += 1;
                sale.liked = true;

                // Update the like count in the UI
                likeButton.innerHTML = `<i class="fa-solid fa-thumbs-up"></i> ${sale.likes_num}`;

                // Send an AJAX request to update the like on the backend
                // (You can implement this part according to your backend API)
            } else {
                // Update the sale object
                sale.likes_num -= 1;
                sale.liked = false;

                // Update the like count in the UI
                likeButton.innerHTML = `<i class="fa-solid fa-thumbs-up"></i> ${sale.likes_num}`;

                // Send an AJAX request to update the like on the backend
                // (You can implement this part according to your backend API)
            }
        }

        // Handle dislike button click
        function handleDislikeClick(sale, dislikeButton) {
            if (!sale.disliked) {
                // Update the sale object
                sale.dislikes_num += 1;
                sale.disliked = true;

                // Update the dislike count in the UI
                dislikeButton.innerHTML = `<i class="fa-solid fa-thumbs-down fa-xs"></i> ${sale.dislikes_num}`;

                // Send an AJAX request to update the dislike on the backend
                // (You can implement this part according to your backend API)
            } else {
                // Update the sale object
                sale.dislikes_num -= 1;
                sale.disliked = false;

                // Update the dislike count in the UI
                dislikeButton.innerHTML = `<i class="fa-solid fa-thumbs-down fa-xs"></i> ${sale.dislikes_num}`;

                // Send an AJAX request to update the dislike on the backend
                // (You can implement this part according to your backend API)
            }
        }

        // Sale Details
        const cardDetails_productName = document.getElementById('cardDetails_productName');
        const cardDetails_productImage = document.getElementById('cardDetails_productImage');
        const cardDetails_productPrice = document.getElementById('cardDetails_productPrice');
        const cardDetails_stockToggle = document.getElementById('cardDetails_stockToggle');
        const cardDetails_specialOfferIcon = document.getElementById('cardDetails_specialOfferIcon');
        const cardDetails_specialOfferText = document.getElementById('cardDetails_specialOfferText');
        const cardDetails_submittedBy = document.getElementById('cardDetails_submittedBy');
        const cardDetails_submissionDate = document.getElementById('cardDetails_submissionDate');
        const cardDetails_submittedByUserScore = document.getElementById('cardDetails_submittedByUserScore');
        const cardDetails_likes = document.getElementById('cardDetails_likeBtn');
        const cardDetails_dislikes = document.getElementById('cardDetails_dislikeBtn');

        // Function to display Sale information in Card:
        function displaySaleInfoInCard(sale) {
            // Hide the sales list and show the detailed sale information
            card_salesList.classList.add('d-none');
            card_detailedSale.classList.remove('d-none');
            card_backBtm.classList.remove('d-none');

            // Load the sale information:
            cardDetails_productName.textContent = sale.name;
            cardDetails_productImage.backgroundImage = `url(/img/products/${sale.name}.jpeg)`;
            cardDetails_productPrice.textContent = `${sale.price}€`;
            cardDetails_submissionDate.textContent = sale.date_created.split('T')[0];
            if (sale.stock) {
                cardDetails_stockToggle.checked = true;
                cardDetails_dislikes.disabled = false;
                cardDetails_likes.disabled = false;
            } else {
                cardDetails_stockToggle.checked = false;
                cardDetails_dislikes.disabled = true;
                cardDetails_likes.disabled = true;
            }

            // Event Listener on Stock Toggle
            cardDetails_stockToggle.addEventListener('change', () => {
                if (cardDetails_stockToggle.checked) {
                    cardDetails_dislikes.disabled = false;
                    cardDetails_likes.disabled = false;
                } else {
                    cardDetails_dislikes.disabled = true;
                    cardDetails_likes.disabled = true;
                }
            });

            // Check if criteria are matched ( Special Offer )
            if (sale.criteria_ok) {
                cardDetails_specialOfferIcon.classList.remove('d-none');
            } else {
                cardDetails_specialOfferIcon.classList.add('d-none');
                cardDetails_specialOfferText.textContent = ' No';
            }

            // Add the like and dislike buttons numbers:
            cardDetails_likes.innerHTML = `<i class="fas fa-thumbs-up fa-xs" style="color: white;"></i> ${sale.likes_num}`;
            cardDetails_dislikes.innerHTML = `<i class="fas fa-thumbs-down fa-xs" style="color: white;"></i> ${sale.dislikes_num}`;

            // Add event handlers on button presses:
            cardDetails_likes.addEventListener('click', () => {
                handleLikeClick(sale, cardDetails_likes);
            });
            cardDetails_dislikes.addEventListener('click', () => {
                handleDislikeClick(sale, cardDetails_dislikes);
            });

        }

        // Back to SaleList button
        card_backBtm.addEventListener('click', () => {
            card_detailedSale.classList.add('d-none');
            card_salesList.classList.remove('d-none');
            card_backBtm.classList.add('d-none');
        });

        // Close card button event listener
        const card_closeBtn = document.getElementById('card_closeBtm');
        card_closeBtn.addEventListener('click', () => {
            card_info.classList.add('d-none');
        });

        // ===================== User =====================

        // Create custom marker icons
        const userIcon = L.icon({
            iconUrl: '/img/street-view.svg',
            className: 'fa-icon',
            iconSize: [40, 40],
            iconAnchor: [20, 30],
        });

        // Initialize geolocation and userMarker
        let userLocation = { lat: null, lng: null };
        let userMarker = L.marker(userLocation, { icon: userIcon }).addTo(map);
        initializeUserLocation(userLocation, userMarker);
        fetchUserInfo();

        function initializeUserLocation(userLocation, userMarker) {
            // Initialize geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    userLocation.lat = position.coords.latitude;
                    userLocation.lng = position.coords.longitude;
                    userMarker.setLatLng(userLocation);
                    map.setView(userLocation, 18);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Locate User Button Event Listener
        const focusUserLocationBtn = document.getElementById('focusUserLocationBtn');
        focusUserLocationBtn.addEventListener('click', () => {
            initializeUserLocation(userLocation, userMarker);
        });

        // ===================== Search Stores =====================

        // Access needed DOM elements:
        const storeNameExtendedButton = document.getElementById('storeNameExtendedButton');
        const storeNameExtendedInput = document.getElementById('storeNameExtendedInput');
        const storeNameCollapsedButton = document.getElementById('storeNameCollapsedButton');
        const storeNameCollapsedInput = document.getElementById('storeNameCollapsedInput');

        // Search by name
        function filterStoresByName(searchText) {
            // Remove the existing markers from the map
            storesMarkersLayerGroup.clearLayers();

            // Filter the stores based on their name
            stores.then((res) => {
                if (typeof res !== 'undefined' && res.features.length > 0) {

                    // Check if searchText is empty and if so, return all stores
                    if (!searchText && (storesLayer !== null)) {
                        storesMarkersLayerGroup.addLayer(storesLayer);
                        return;
                    }

                    let storesFilteredLayer = createStoreLayer({
                        type: "FeatureCollection",
                        features: res.features.filter(store => {
                            const storeName = (store.properties.name || 'Unknown').toLowerCase();
                            return storeName.includes(searchText);
                        })
                    });

                    // Add the filtered markers to the map
                    storesMarkersLayerGroup.addLayer(storesFilteredLayer);
                }
            }).catch(error => {
                console.error(error);
            });
        }

        // Add event listeners to the search buttons
        storeNameExtendedButton.addEventListener('click', () => {
            filterStoresByName(storeNameExtendedInput.value.toLowerCase());
        });
        storeNameCollapsedButton.addEventListener('click', () => {
            filterStoresByName(storeNameCollapsedInput.value.toLowerCase());
        });

        // ===================== Search Products =====================

        // Access needed DOM elements:
        const storeCategoryExtendedButton = document.getElementById('storeCategoryExtendedButton');
        const storeCategoryExtendedInput = document.getElementById('storeCategoryExtendedInput');
        const storeCategoryCollapsedButton = document.getElementById('storeCategoryCollapsedButton');
        const storeCategoryCollapsedInput = document.getElementById('storeCategoryCollapsedInput');

        let categories = fetchAPI("/api/categories", "GET");

        // For each category add a new option to the select element
        categories.then((res) => {
            if (typeof res !== 'undefined' && res.length > 0) {
                res.forEach(category => {
                    let option = document.createElement("option");
                    option.value = category.id;
                    option.text = category.name;
                    storeCategoryExtendedInput.add(option);
                    storeCategoryCollapsedInput.add(option.cloneNode(true));
                });
            }
        }).catch(error => {
            console.error(error);
        });

        // Search by category
        function filterStoresByCategory(categoryId) {

            // Remove the existing markers from the map
            storesMarkersLayerGroup.clearLayers();

            // Check if categoryId is empty and if so, return all stores
            if (categoryId == 'Search for products') {
                storesMarkersLayerGroup.addLayer(storesLayer);
                return;
            }

            // Fetch the filtered stores based on the Catergory ID
            let storesFiltered = fetchAPI(`/api/stores/categories/${categoryId}`, "GET");

            // Filter the stores based on their category
            storesFiltered.then((res) => {
                if (typeof res !== 'undefined' && res.features.length > 0) {
                    let storesFilteredLayer = createStoreLayer(res);

                    // Add the filtered markers to the map
                    storesMarkersLayerGroup.addLayer(storesFilteredLayer);
                }
            }).catch(error => {
                console.error(error);
            });
        }

        // Add an event listener to the filter buttons 
        storeCategoryExtendedButton.addEventListener('click', () => {
            filterStoresByCategory(storeCategoryExtendedInput.value);
        });

        storeCategoryCollapsedButton.addEventListener('click', () => {
            filterStoresByCategory(storeCategoryCollapsedInput.value);
        });

        // ===================== Logout =====================

        function logout() {
            // Make a GET request to the logout route on the server
            fetch('/users/logout', {
                method: 'GET',
                credentials: 'include', // Include credentials (cookies) in the request
                redirect: 'follow'
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Logout successful');
                        window.location.href = '/login.html';
                    } else {
                        // Handle logout failure, e.g., by displaying an error message
                        console.error('Logout failed');
                    }
                })
                .catch(error => {
                    console.error('Error during server logout:', error);
                });
        }

    </script>
