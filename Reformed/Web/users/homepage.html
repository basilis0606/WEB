    <script type="text/javascript">

        // ==============================  Helper Functions  ==============================

        // Function to create a marker layer from a GeoJson object 
        function createStoreLayer(geoJson) {
            let layer = L.geoJSON(geoJson, {
                pointToLayer: function (feature, latlng) {
                    let marker_opacity = (feature.properties.sale_exists) ? 1 : 0.4;
                    return L.marker(latlng, {
                        opacity: marker_opacity,
                        icon: storeIcon
                    });
                },
                onEachFeature: function (feature, layer) {
                    let storeLabel = (feature.properties.name == null) ? "Unknown" : feature.properties.name;

                    // Click event
                    layer.on('click', () => { });

                    // Mouseover and mouseout events
                    // Mouseover and mouseout events
                    layer.on('mouseover', () => {
                        layer.openPopup();
                    });
                    layer.on('mouseout', () => {
                        layer.closePopup();
                    });
                    layer.bindPopup(`<h6>${storeLabel}</h6>`, { closeButton: false, offset: L.point(0, -12) });
                }
            });
            return layer;
        }

        // ========================= Initialization Functions =========================

        function initializeUserLocation(userLocation, userMarker) {
            // Initialize geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    userLocation.lat = position.coords.latitude;
                    userLocation.lng = position.coords.longitude;
                    userMarker.setLatLng(userLocation);
                    map.setView(userLocation, 18);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // ============================  Fetch Functions  ============================

        async function fetchAPI(url, method, data = {}) {
            const requestOptions = {
                method: method,
                headers: {
                    "Content-Type": "application/json",
                },
            };
            if (method !== "GET") {
                requestOptions.body = JSON.stringify(data);
            }
            return await fetch(url, requestOptions)
                .then(response => response.json())
                .catch(error => {
                    console.error(error);
                    throw new Error('Something went wrong. Please try again later.');
                });
        }

        // Function to search for stores by name
        function searchStoresByName(storeName) {
            return fetchAPI(`/api/stores/search/${storeName}`, "GET");
        }

        // Function to search for stores by category
        function searchStoresByCategory(categoryId) {
            return fetchAPI(`/api/stores/categories/${categoryId}`, "GET");
        }

        // ==============================  Execute Logic  ==============================

        let categories = fetchAPI("/api/categories", "GET");
        let stores = fetchAPI("/api/stores", "GET");

        // Create custom marker icons
        const userIcon = L.icon({
            iconUrl: '/img/street-view.svg',
            className: 'fa-icon',
            iconSize: [40, 40],
            iconAnchor: [20, 30],
        });

        const storeIcon = L.icon({
            iconUrl: '/img/location-dot.svg',
            className: 'fa-icon',
            iconSize: [36, 36],
            iconAnchor: [18, 26],
        });

        // Initialize map, markers, locations & layers
        let storesMarkers = null, storesFilteredMarkers = null;

        // Access needed DOM elements:
        let accordionSidebar = document.getElementById("accordionSidebar");
        let userName = document.getElementById("username_span");
        let userLocationBtn = document.getElementById('userLocationBtn');

        const startLocation = { lat: 38.24638, lng: 21.73505 };
        const map = L.map('map', { zoomControl: false }).setView(startLocation, 18);
        var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
        });
        OpenStreetMap_HOT.addTo(map);

        // ===================== Stores =====================
        // When stores load, for each one create a marker
        stores.then((res) => {
            if ((res) !== 'undefined' && res.features.length > 0) {
                storesLayer = createStoreLayer(res);
                storesLayer.addTo(map);
            }
        }).catch(error => {
            console.error(error);
        });

        // ===================== User =====================
        // Initialize geolocation and userMarker
        let userLocation = { lat: null, lng: null };
        let userMarker = L.marker(userLocation, { icon: userIcon }).addTo(map);
        initializeUserLocation(userLocation, userMarker);

        // ================ Event listeners ================
        userLocationBtn.addEventListener('click', () => {
            initializeUserLocation(userLocation, userMarker);
        });

    </script>
