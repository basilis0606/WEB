    <script type="text/javascript">

        // ============================  Fetch Functions  ============================

        async function fetchAPI(url, method, data = {}) {
            return await fetch(url, {
                method: method,
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .catch(error => {
                    console.error(error);
                    throw new Error('Something went wrong. Please try again later.');
                });
        }


        // ==============================  Execute Logic  ==============================

        // Create custom marker icons
        const userIcon = L.icon({

            className: 'fa-icon',

        });

        const marketIcon = L.icon({

            className: 'fa-icon',
            iconSize: [38, 38],
            iconAnchor: [4, 24],
        });

        // Initialize map, markers, locations & layers
        const startLocation = { lat: 38.24638, lng: 21.73505 };
        let userLocation = { lat: null, lng: null };
        let userMarker = null, storesMarkers = null, storesFilteredMarkers = null;

        const map = L.map('map',{zoomControl: false}).setView(startLocation, 15);
        var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
        });
        OpenStreetMap_HOT.addTo(map);
