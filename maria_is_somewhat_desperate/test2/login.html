    <body>
      <div class="main">

        <p class="sign" align="center">Log in</p>
        
        <form id ="login" class="form1" action ="//localhost:3000" method="post">

          <input name="password_login" class="pass" type="password" align="center" placeholder="Password" required/>
          <button type ="submit" class="submit" align="center">Log in</button>
          <p class="forgot" align="center"><a href="#">Forgot Password?</p>
          </form>
          
          </form>                 
                    
        </div>

        <div class="main">

          <p class="sign" align="center">Register</p>

          <form id ="Register" class="form1">
            <input class="un " type="text" align="center" placeholder="Username" required>
            <input class="pass" type="password" align="center" placeholder="Password" required>
            <input class="un" type="mail" align="center" placeholder="E-Mail" required>
            <button type ="submit" class="submit" align="center">Register</button>
            </form> 
        </div>
         
    </body>
